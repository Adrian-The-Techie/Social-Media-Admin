<div class="login px-2 d-flex justify-content-center align-items-center" >
    <div class="login-content">
        <div class="title text-center">
            <p>WELCOME</p>
            <p>PLEASE LOGIN</p>
        </div>
        <div class="login-form">
            <form [formGroup]="loginForm">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      id="username"
                      formControlName="username"
                    />
                    <div
                      *ngIf="form.username.touched && form.username.invalid"
                      class="alert alert-danger"
                    >
                      <ul>
                        <li *ngIf="form.username.errors.required">Username is required.</li>
                      </ul>
                    </div>
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="password"
                      formControlName="password"
                    />
                    <div
                      *ngIf="form.password.touched && form.password.invalid"
                      class="alert alert-danger"
                    >
                      <ul>
                        <li *ngIf="form.password.errors.required">Password is required.</li>
                      </ul>
                    </div>
                  </div>
                  <button class="btn login-btn w-100" (click)="login()">LOGIN</button>
                  <div class="forgot-password mt-2 text-center">
                      <a href="">Forgot password</a>
                  </div>
            </form>
        </div>
    </div>
</div>
